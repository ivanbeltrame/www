<div id="{{ include.id }}" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="15000">
    <div class="toast-header">
        {{ include.icon }}
        <strong class="me-auto">{{ include.title }}</strong>
        <small>Adesso</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ include.content }}
    </div>
</div>
