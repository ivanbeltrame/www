<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Favicon -->
        <link rel="icon" href="/img/logo.png" type="image/x-icon">
        <!-- Bootstrap 5.3.5 and Stylesheets -->
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <!-- Metatags -->
        <title>{% if page.title != "Ivan Beltrame" %}Ivan Beltrame - {% endif %}{{ page.title }}</title>
        <meta name ="description" content ="{{ page.description }}">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ivan Beltrame">
        <meta name="theme-color" content="#0d6efd">
        <link rel="manifest" href="/manifest.json">
        <!-- OpenGraph -->
        <meta property="og:title" content="{% if page.title != 'Ivan Beltrame' %}Ivan Beltrame - {% endif %}{{ page.title }}">
        <meta property="og:description" content="{{ page.description }}">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://www.ivanbeltrame.com/img/favicon.png">
        <meta property="og:url" content="https://www.ivanbeltrame.com">
        <!-- Twitter meta tags -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@IvanBeltramee">
        <meta name="twitter:creator" content="@IvanBeltramee">
        <meta name="twitter:title" content="{% if page.title != 'Ivan Beltrame' %}Ivan Beltrame - {% endif %}{{ page.title }}">
        <meta name="twitter:description" content="{{ page.description }}">
    </head>
    <body>
        {% include navbar.html%}
        <div class="bg-primary-subtle text-center p-4 shadow-sm">
            <h2 class="fs-1 lh-base fw-bold">{% if page.title == "Ivan Beltrame" %}Il mio sito,<br>il mio spazio{% else %}{{ page.title}}{% endif %}</h2>
        </div>
        {{ content }}
        {% include footer.html%}
    </body>
</html>
